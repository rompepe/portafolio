
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
              <div class="card">
                <div class="card-body">
                
                        <div class="form-group mt-3">
                             <label for="">Operacion</label>
                             <select name="" id="operacion" class="form-select">
                                <option value="defe" selected disabled>Seleccionar...</option>
                                <option value="suma">Suma</option>
                                <option value="resta">Resta</option>
                                <option value="multi">Multiplicacion</option>
                                <option value="divi">Division</option>
                                <option value="expo">Exponente</option>
                             </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Numero 1</label>
                            <input id="numero1" type="text" class="form-control" placeholder="Escriba un numero">
                            <!-- <span id="mensaje" aria-disabled="false">Debe completar este espacio</span> -->
                        </div>
                        <div class="form-group mt-3">
                            <label for="">Numero 2</label>
                            <input id="numero2" type="text" class="form-control" placeholder="Escriba un numero">
                        </div>
                        <button type="button" onclick="operaciones()" class="btn btn-primary mt-3 w-100">Operar</button>

                </div>
              </div>
              <div id="total" class="alert alert-success mt-4">
                   Tu resultado es :
              </div>
        </div>
    </div>
 </div>
    <script src="./app.js"></script>
</body>
</html>
